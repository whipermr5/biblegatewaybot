application: biblegatewaybot
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /(message|promo|migrate)
  script: biblegatewaybot.app
  login: admin

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: .*
  script: biblegatewaybot.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: lxml
  version: "2.3"